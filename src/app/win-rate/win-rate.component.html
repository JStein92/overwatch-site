<div class="char-time-played"  >
  <div class="time-played-concat" [@fadeIn]="'in'">
    <h1 class="time-played" [@fadeIn]="'in'">Win Rate<button (click)="showAll()" type="button" class="btn btn-info show-btn" name="button">{{showBtnText}}</button></h1>
      <div *ngFor="let hero of winRateList, let i = index" [attr.data-index]="i" [class] = " setBarOutline(hero.name)" (click)="onCharSelect(hero)">
        <div [class] = " setBarColor(i)" [@shrinkOut2]="'in'" role="progressbar" [style.width.%]="(hero.details/1)*100">
        <span [@fadeInFast]="'in'" class="time-played-bar-text">{{hero.name}}</span>
        <span class="time-played-bar-text-playtime">{{hero.details}}</span>
      </div>
      </div>
    </div>
</div>
