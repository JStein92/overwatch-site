
<div class="container">
  <div class="row">
    <div class="col-md-3">

    </div>
    <div class="col-md-6">
      <div *ngIf="!doneSearching && !searching" id="user-form">
        <div *ngIf="errorReturned" class="error">
          <p>Error: {{errorReturned}}</p>
        </div>
        <label for="">Enter Battlenet Id</label>
        <input type="text" value="Chuggsy-11927" #battlenet class="form-control" placeholder = "e.x. Chuggsy-11927">
        <button type="button" name="button" (click) = "findUser(battlenet.value)" class="btn btn-info" >Search</button>
      </div>
    </div>
    <div class="col-md-3">

    </div>

  </div>
</div>



<div class="d-flex justify-content-center" *ngIf="searching && !doneSearching">
  <h1 class="searching">Loading...</h1>
</div>

<div *ngIf="doneSearching && !errorReturned">
  <app-stat-header></app-stat-header>
</div>
