
<div class="centered jumbotron" [@flyInFromTop]="'in'">
  <h1> <img src="https://d1u1mce87gyfbn.cloudfront.net/game/unlocks/0x02500000000006FA.png" alt="">{{userName}}</h1>
</div>


<div class="header row d-flex justify-content-center"  [@flyInFromSide]="'in'">
  <div class="level-header">
    <h1><span class="level">level </span>{{level}}</h1>
  </div>
  <div class="sr-header">
    <h1><span class="SR">SR </span>{{compRank}}</h1>
  </div>
</div>
<div class="select-character row d-flex justify-content-center"   [@flyInCharacterContainer]="'in'">

    <option *ngFor="let hero of heroList" value="{{hero.name}}">{{hero.name}}</option>
  </select>
</div>

    <div class="col-lg-3" [@flyInCharacterStats]="'in'" style="z-index: 5">
    <h4 class="card-title">{{heroSelected.name}}'s Stats</h4>
      <div class="character-deck  char-stat-block" id="style-8" >
        <div class="card stat-block">

          <ul class="list-group list-group-flush">
            <li *ngFor="let heroStat of heroStats" class="list-group-item">{{heroStat.name}} : {{heroStat.details}}</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="col-lg-3"  [@flyInCharacterStats]="'in'">
      <h4 class="card-title">General Stats</h4>
        <div id="style-8"class="character-deck general-stats" >
          <div class="card stat-block">
            <ul class="list-group list-group-flush">
              <li *ngFor="let generalStat of generalStats" class="list-group-item">{{generalStat.name}}: <span class="stat-detail">{{generalStat.details}}</span></li>
            </ul>
          </div>
        </div>
    </div>
  </div>
</div>

<div class="char-time-played"  >
  <div class="time-played-concat" [@fadeIn]="'in'">
    <h1 class="time-played" [@fadeIn]="'in'">Time Played<button (click)="showAll()" type="button" class="btn btn-info show-btn" name="button">{{showBtnText}}</button></h1>
      <div class="progress time-played-bar" *ngFor="let hero of playtimeListConcat, let i = index" [attr.data-index]="i">
        <div [class] = " setBarColor(i)" [@shrinkOut2]="'in'" role="progressbar" [style.width.%]="(hero.playtime/totalPlaytime)*100">  <span [@fadeInFast]="'in'" class="time-played-bar-text">{{hero.name}}</span></div>
      </div>
    </div>
</div>
